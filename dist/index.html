<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>飞马导航 - 前端开发者的导航</title>
    <link rel="stylesheet" href="reset.52964721.css">
    <link rel="stylesheet" href="style.141670fd.css">
  </head>
  <body>
    <header class="SearchBox">
      <form action="https://www.baidu.com/s">
      <img class="icon" src="logo.4ca98143.png">
      <input type="text" name="wd" class="search" placeholder="Put something interesting here" autocomplete="off">
      <button type="submit">Search</button>
      </form>
    </header>
    <aside class="repositoryAside">
      <button class="repositoryBtn" id="repositoryBtn">
        <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-caidan"></use>
      </svg>
      </button>
      <section class="dialog repository hide" id="repository">
        <div class="innerBox">
          <button class="saveBtn">保存</button>
          <ul class="siteList">
          </ul>
          <button class="cancelBtn" id="cencelBtn">取消</button>

        </div>
      </section>
    
    </aside>
    <main class="userSiteList">
      <ul class="siteList">
        <li class="add last" id="addSite"> 
          <img class="logo" src="plus.f8a00e23.png">
        </li>
      </ul>
      <section id="dialogAdd" class="dialog hide">
        <div class="items">
          <h3>Add Your Site</h3>
          <br>
          <input type="text" name="name" id="siteNameInput" placeholder="Please enter site'name" autocomplete="off">
          <input type="text" name="link" id="siteLinkInput" placeholder="Please enter site'link" autocomplete="off">
          <br>
          <div>
            <button class="primary" id="addSiteBtn">add</button>
            <button id="cancelBtn" class="lightBtn">cancel</button>
          </div>
        </div>
        
      </section>
    </main>
    <footer></footer>

    <script src="//at.alicdn.com/t/font_1972534_pfpjbjdbtgq.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.0900afc2.js"></script>
  </body>
</html>
